{% extends "home_base.html" %}
{% block page %}
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
    {% for member in members %}
      <tr>
        <td>{{member.first_name}}</td>
        <td>{{member.last_name}}</td>
        <td>{{member.email}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
